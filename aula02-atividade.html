<html>
    <head>
        <body>
            <p>Criar um algoritmo em JavaScript que 
                solicita do usuário seu nome e o ano de nascimento.Com as informações calcule
            sua idade e exiba na tela no corpo do HTML:Personalizando a seguinte mensagem:
        </p>
           <p> "Olá usuário,você tem idade anos!"</p>
           <hr>
           <script>
            let nome = prompt("Insira seu nome")
            let anonasc = prompt("Digite seu ano de nascimento")

            let idade = 2024 - parseInt(anonasc)
            document.write(" Olá " + nome , ",você tem " + idade , " anos! ")
            
           </script>
        </body>
    </head>
</html>
